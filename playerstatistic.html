<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" href="kepek/TRN.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Statistics</title>
    <style>
        .cardcontainer {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #343a40;
        }

        .player-card {
            position: relative;
            background-color: #c4c4c4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            animation: neon-border 1.5s infinite alternate;
        }

        .player-card img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .player-card h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .player-card p {
            margin: 8px 0;
            color: #666;
        }

        @keyframes neon-border {
            to {
                box-shadow: 0 0 10px #ffc400, 0 0 20px #ffc400, 0 0 30px #ffc400;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                    <input id="search-input" type="search" id="form1" class="form-control w-75"
                        placeholder="Keresés..." />
                    <!-- w-vel tudsz szelesiteni -->
                </div>
                <button id="search-button" type="button" class="btn btn-dark">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="leaderboard.html">
                            Leaderboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="itemshop.html">
                            Itemshop
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cardcontainer">
        <div class="player-card">
            <img src="kepek/unknown.jpg" alt="Játékos Kép">
            <h2><b id="name">Statistics</b></h2>
            <p><strong>Win:</strong> <span id="win"></span></p>
            <p><strong>Kill:</strong> <span id="kill"></span></p>
            <p><strong>Match:</strong> <span id="match"></span></p>
            <p><strong>Winrate:</strong> <span id="winrate"></span></p>
        </div>
    </div>

    <script src="javascript/playerClasses.js"></script>
    <script src="javascript/playerStatistics.js"></script>
    <script src="javascript/search.js"></script>
</body>

</html>
